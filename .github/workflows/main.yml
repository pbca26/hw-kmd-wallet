name: HWKMDElectronCI

on: 
  pull_request:
    types: [opened, reopened]
    branches:
      - master
      - dev
jobs:
  job-macos-build:
    name: Build (MacOS)
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
        check-latest: true

    - name: Build GUI
      env:
        CI: ""
      run: |
        cd electron/ui
        npm install
        npm run build-electron

    - name: Build Electron App
      run: |
        cd electron
        npm install
        npm run dist
        tar -czvf hw-kmd-rewards-claim-desktop-osx-${ GITHUB_REF##*/ }.tar.gz dist

    - name: Upload hw-kmd-rewards-claim-desktop-osx-${ GITHUB_REF##*/ }.tar.gz as artifact
      uses: actions/upload-artifact@v1
      with:
        name: hw-kmd-rewards-claim-desktop-osx-${ GITHUB_REF##*/ }
        path: ./electron/hw-kmd-rewards-claim-desktop-osx-${ GITHUB_REF##*/ }.tar.gz

