<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ledger / Trezor Electron App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        font-family: sans-serif;
      }
      h1 {
        font-size: 32px;
      }
      h2 {
        font-size: 20px;
        font-weight: normal;
      }
    </style>
    <!-- fix issue with wrong base for electron -->
    <script>document.write('<base href="' + (navigator.userAgent.toLowerCase().indexOf('electron') > -1 ? '.' : '') + '/" />');</script>
  </head>
  <body>
    <div id="main"></div>
    <main>
      LOG
      <textarea id="log" style="width: 100%; height: 300px;"></textarea>
      <button id="get-xpub">Get public key</button>
    </main>
    <script type="text/javascript" src="https://connect.trezor.io/8/trezor-connect.js"></script>
    <script type="text/javascript" src="renderer.js"></script>
  </body>
</html>
